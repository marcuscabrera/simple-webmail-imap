# Docker Compose para WebMailForcenecedor
# Aplicação Flask + PostgreSQL + Redis (cache de sessões)

version: '3.8'

services:
  # ===========================================
  # APLICAÇÃO FLASK (Backend API)
  # ===========================================
  web:
    build:
      context: ./flask-app
      dockerfile: Dockerfile
    container_name: webmail_flask
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Configurações Flask
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-muito-segura}
      
      # Configurações do Banco de Dados
      - DATABASE_URL=postgresql://${POSTGRES_USER:-webmail}:${POSTGRES_PASSWORD:-webmail123}@db:5432/${POSTGRES_DB:-webmail_db}
      
      # Configurações IMAP/SMTP
      - IMAP_HOST=${IMAP_HOST:-mail.seudominio.com}
      - IMAP_PORT=${IMAP_PORT:-143}
      - SMTP_HOST=${SMTP_HOST:-mail.seudominio.com}
      - SMTP_PORT=${SMTP_PORT:-25}
      
      # Redis para cache de sessões
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./flask-app:/app
      - flask_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - webmail_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # BANCO DE DADOS POSTGRESQL
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: webmail_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-webmail}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-webmail123}
      - POSTGRES_DB=${POSTGRES_DB:-webmail_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - webmail_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webmail} -d ${POSTGRES_DB:-webmail_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS (Cache e Sessões)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: webmail_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - webmail_network

  # ===========================================
  # NGINX (Proxy Reverso - Opcional)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: webmail_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - webmail_network

# ===========================================
# VOLUMES PERSISTENTES
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  flask_logs:
    driver: local

# ===========================================
# REDE INTERNA
# ===========================================
networks:
  webmail_network:
    driver: bridge
