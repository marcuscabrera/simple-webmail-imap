# Docker Compose para WebMailForcenecedor
# Aplicação Flask + PostgreSQL + Redis (cache de sessões)

version: '3.8'

services:
  # ===========================================
  # APLICAÇÃO FLASK (Backend API)
  # ===========================================
  web:
    build:
      context: ./flask-app
      dockerfile: Dockerfile
    container_name: webmail_flask
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Configurações Flask
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-muito-segura}
      
      # Configurações do Banco de Dados
      - DATABASE_URL=postgresql://${POSTGRES_USER:-webmail}:${POSTGRES_PASSWORD:-webmail123}@db:5432/${POSTGRES_DB:-webmail_db}
      
      # Configurações IMAP/SMTP
      - IMAP_HOST=${IMAP_HOST:-mail.seudominio.com}
      - IMAP_PORT=${IMAP_PORT:-143}
      - SMTP_HOST=${SMTP_HOST:-mail.seudominio.com}
      - SMTP_PORT=${SMTP_PORT:-25}
      
      # Redis para cache de sessões
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./flask-app:/app
      - flask_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - webmail_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # BANCO DE DADOS POSTGRESQL
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: webmail_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-webmail}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-webmail123}
      - POSTGRES_DB=${POSTGRES_DB:-webmail_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - webmail_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webmail} -d ${POSTGRES_DB:-webmail_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS (Cache e Sessões)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: webmail_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - webmail_network

  # ===========================================
  # NGINX (Proxy Reverso - Opcional)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: webmail_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - webmail_network

  # ===========================================
  # PROMETHEUS (Coleta de Métricas)
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: webmail_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - webmail_network
    depends_on:
      - web
      - cadvisor
      - node-exporter

  # ===========================================
  # GRAFANA (Visualização de Métricas)
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: webmail_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - webmail_network
    depends_on:
      - prometheus

  # ===========================================
  # NODE EXPORTER (Métricas do Host)
  # ===========================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: webmail_node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - webmail_network

  # ===========================================
  # CADVISOR (Métricas de Containers)
  # ===========================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: webmail_cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - webmail_network

  # ===========================================
  # REDIS EXPORTER (Métricas do Redis)
  # ===========================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: webmail_redis_exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - webmail_network
    depends_on:
      - redis

  # ===========================================
  # POSTGRES EXPORTER (Métricas do PostgreSQL)
  # ===========================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: webmail_postgres_exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-webmail}:${POSTGRES_PASSWORD:-webmail123}@db:5432/${POSTGRES_DB:-webmail_db}?sslmode=disable
    networks:
      - webmail_network
    depends_on:
      db:
        condition: service_healthy

  # ===========================================
  # ALERTMANAGER (Gerenciamento de Alertas)
  # ===========================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: webmail_alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - webmail_network

# ===========================================
# VOLUMES PERSISTENTES
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  flask_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# ===========================================
# REDE INTERNA
# ===========================================
networks:
  webmail_network:
    driver: bridge
