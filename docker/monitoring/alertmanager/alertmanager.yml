    #     headers:
    #       subject: 'üö® CR√çTICO: {{ .GroupLabels.alertname }}'
    
    # Descomente para Slack
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/XXX/YYY/ZZZ'
    #     channel: '#alertas-criticos'
    #     send_resolved: true
    #     title: 'üö® Alerta Cr√≠tico'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'

  # Alertas de warning
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://web:5000/api/alerts/webhook'
        send_resolved: true
    # Descomente para Slack
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/XXX/YYY/ZZZ'
    #     channel: '#alertas-warning'
    #     send_resolved: true

# Inibi√ß√£o de alertas (evitar alertas redundantes)
inhibit_rules:
  # Se host est√° down, inibir outros alertas desse host
  - source_match:
      alertname: 'HostDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']
  
  # Se PostgreSQL down, inibir alertas de queries
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match_re:
      alertname: 'PostgreSQL.*'
