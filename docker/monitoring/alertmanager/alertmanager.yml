global:
  # Tempo para resolver um alerta ap√≥s parar de receber
  resolve_timeout: 5m
  
  # Configura√ß√£o de Email (opcional)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertas@seudominio.com'
  # smtp_auth_username: 'seu-email@gmail.com'
  # smtp_auth_password: 'sua-senha-app'

# Templates customizados
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Roteamento de alertas
route:
  # Agrupamento padr√£o
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  # Receiver padr√£o
  receiver: 'default-receiver'
  
  # Rotas espec√≠ficas por severidade
  routes:
    # Alertas cr√≠ticos - notifica√ß√£o imediata
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    
    # Alertas de warning
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

# Receivers (destinos de notifica√ß√£o)
receivers:
  # Receiver padr√£o (log apenas)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://web:5000/api/alerts/webhook'
        send_resolved: true

  # Alertas cr√≠ticos
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://web:5000/api/alerts/webhook'
        send_resolved: true
    # Descomente para Email
    # email_configs:
    #   - to: 'admin@seudominio.com'
