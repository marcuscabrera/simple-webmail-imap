# ===========================================
# Grafana - Dashboard Provisioning
# WebMailForcenecedor Monitoring Stack
# ===========================================

apiVersion: 1

providers:
  - name: 'WebMailForcenecedor'
    orgId: 1
    folder: 'WebMail'
    folderUid: 'webmail'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
