# ===========================================
# Grafana - Data Sources Provisioning
# WebMailForcenecedor Monitoring Stack
# ===========================================

apiVersion: 1

datasources:
  # -----------------------------------------
  # Prometheus (Principal)
  # -----------------------------------------
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
